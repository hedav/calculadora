<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora Bootcamp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora Bootcamp</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-suma">+</button>
        <button type="button" id="btn-resta">-</button>
        <button type="button" id="btn-multiplicar">*</button>
        <button type="button" id="btn-dividir">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculo">0</h2>
      <h2>Resultado: <span id="current-resultado">0</span></h2>
    </section>
  </body>
</html>
